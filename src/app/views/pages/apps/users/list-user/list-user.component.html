<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Registros encontrados</h6>
                <button id="exportButton" style="
                            background-color: #28a745; /* Color verde */
                            color: #fff; /* Texto en blanco */
                            border: none;
                            padding: 10px 15px;
                            border-radius: 4px;
                            cursor: pointer;
                            font-size: 14px;
                            ">
                    <i class="fas fa-file-excel"></i>
                </button>
                <div class="table-responsive">
                  <div class="table-responsive">
                    <table id="listUsers" class="table table-bordered">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Nombres</th>
                          <th>Apellidos</th>
                          <th>Documento</th>
                          <th>Tipo Documento</th>
                          <th>Correo</th>
                          <th>Ver/Editar</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let user of users let i = index">
                          <td>{{ i + 1 }}</td>
                          <td>{{ user.name }}</td>
                          <td>{{ user.lastname }}</td>
                          <td>{{ user.numberDocument }}</td>
                          <td>{{ user.typeDocument }}</td>
                          <td>{{ user.email }}</td>
                          <td>
                            <i style="cursor: pointer;" class="fa fa-eye" [attr.data-user-id]="user.numberDocument"></i>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
              </div>
        </div>
    </div>
</div>
