<div class="row">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">

                <h6 class="card-title">Informaci√≥n Basica</h6>

                <form class="forms-sample" #carnetizacion="ngForm">
                <div class="mb-3">
                    <label for="document" class="form-label">ID</label>
                    <input type="number" class="form-control" name="id" id="id" autocomplete="off" placeholder="id" [(ngModel)]="workingday.id_working_day">
                </div>
                <div class="mb-3">
                    <label for="working_day" class="form-label">Nombre Jornada</label>
                    <input type="text" class="form-control" name="working_day" id="working_day" autocomplete="off" placeholder="Nombre Jornada" [(ngModel)]="workingday.working_day">
                </div>

                
                <button class="btn btn-success me-2" (click)="setWorkinDay($event)">Guardar</button>
                <button class="btn btn-danger" (click)="cleanForm()">Limpiar</button>
                </form>

            </div>
        </div>
    </div>
</div>
